<html>
    <head>
        <script src="js/reqs.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body>
        <h2>Launcher Settings</h2>
        <label>Toggle Debug mode</label><input id=debugMode type="checkbox"><br><br>
        <label>Skyrim Directory:</label><br>
        <input type="text" id='skyrimDirectory' value=currentConfig.skyrimDirectory><button onclick='changeDirectory()'>Browse</button><br><br>
        <label>Default Performance Preset:</label>
        <select id=performancePreset>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <br><br><br><br>
        <button onclick="applySettings()">Apply</button>
    </body>
    <script>
        if(currentConfig.debug){document.getElementById('debugMode').checked = true}
        document.getElementById('skyrimDirectory').value = currentConfig.skyrimDirectory
        document.getElementById('performancePreset').options.selectedIndex = currentConfig.defaultPreset
    </script>
</html>
